<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Vladimir Gurlev</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Markdown parser -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Code highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
</head>
<body>
    <div id="navbar-placeholder"></div>

    <main>
        <section class="page-hero">
            <div class="section-container">
                <h1>Blog</h1>
                <p>Sharing knowledge, insights, and thoughts on AI, research, and technology</p>
            </div>
        </section>

        <section class="content-section">
            <div class="section-container">
                <div class="blog-container">
                    <!-- Articles will be loaded here -->
                    <div id="blog-articles" class="blog-articles">
                        <div class="loading">Loading articles...</div>
                    </div>
                    
                    <!-- Single article view (hidden by default) -->
                    <div id="article-view" class="article-view" style="display: none;">
                        <button id="back-to-blog" class="back-button">‚Üê Back to Blog</button>
                        <article id="article-content" class="article-content"></article>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div id="footer-placeholder"></div>

    <script src="components.js"></script>
    <script src="blog.js"></script>
    <script src="script.js"></script>
</body>
</html>
